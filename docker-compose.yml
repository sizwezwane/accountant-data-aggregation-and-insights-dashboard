services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: accountant
      POSTGRES_PASSWORD: password
      POSTGRES_DB: accountant_dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U accountant -d accountant_dashboard" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://accountant:password@db:5432/accountant_dashboard
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      # This is used by the client-side code to reach the backend
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    depends_on:
      - backend

volumes:
  postgres_data:
